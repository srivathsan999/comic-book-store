<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ComicVerse</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" class="logo" style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.75rem; justify-content: center;">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" style="flex-shrink: 0;">
                        <rect width="40" height="40" rx="8" fill="var(--color-primary)"/>
                        <path d="M12 10C12 9.44772 12.4477 9 13 9H27C27.5523 9 28 9.44772 28 10V30C28 30.5523 27.5523 31 27 31H13C12.4477 31 12 30.5523 12 30V10Z" fill="white" opacity="0.9"/>
                        <path d="M15 13H25M15 17H25M15 21H22" stroke="var(--color-primary)" stroke-width="1.5" stroke-linecap="round"/>
                        <circle cx="26" cy="23" r="2" fill="var(--color-primary)"/>
                        <path d="M20 28L15 31V28H20Z" fill="var(--color-accent)"/>
                    </svg>
                    <span>COMIC<span>VERSE</span></span>
                </a>
            </div>

            <!-- Heading -->
            <h2 style="text-align: center; margin-bottom: 0.5rem; font-size: 2rem; font-weight: 700; color: var(--color-text-primary);">Join the Multiverse</h2>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--color-text-secondary); font-size: 0.875rem;">Create your account and start collecting</p>

            <!-- Social Login Buttons -->
            <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 2rem;">
                <button type="button" class="btn-social" style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.875rem 1.5rem; border: 1px solid var(--color-border); background: var(--color-surface); border-radius: var(--radius-sm); cursor: pointer; transition: all 0.2s ease; font-size: 0.9375rem; font-weight: 500; color: var(--color-text-primary);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>
                <button type="button" class="btn-social" style="display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.875rem 1.5rem; border: 1px solid var(--color-border); background: var(--color-surface); border-radius: var(--radius-sm); cursor: pointer; transition: all 0.2s ease; font-size: 0.9375rem; font-weight: 500; color: var(--color-text-primary);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                    </svg>
                    Continue with Facebook
                </button>
            </div>

            <!-- Divider -->
            <div style="display: flex; align-items: center; margin-bottom: 2rem;">
                <div style="flex: 1; height: 1px; background: var(--color-border);"></div>
                <span style="padding: 0 1rem; color: var(--color-text-secondary); font-size: 0.875rem;">or</span>
                <div style="flex: 1; height: 1px; background: var(--color-border);"></div>
            </div>

            <!-- Sign Up Form -->
            <form>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--color-text-primary); font-size: 0.9375rem;">Full Name</label>
                    <input type="text" class="form-control" placeholder="Peter Parker" style="width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 0.9375rem; transition: border-color 0.2s;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--color-text-primary); font-size: 0.9375rem;">Email Address</label>
                    <input type="email" class="form-control" placeholder="spidey@example.com" style="width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 0.9375rem; transition: border-color 0.2s;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--color-text-primary); font-size: 0.9375rem;">Password</label>
                    <input type="password" class="form-control" placeholder="Create a strong password" style="width: 100%; padding: 0.875rem 1rem; border: 1px solid var(--color-border); border-radius: var(--radius-sm); font-size: 0.9375rem; transition: border-color 0.2s;">
                </div>
                <div style="margin-bottom: 2rem;">
                    <label style="display: flex; align-items: flex-start; gap: 0.75rem; cursor: pointer; font-size: 0.875rem; color: var(--color-text-secondary); line-height: 1.5;">
                        <input type="checkbox" required style="margin-top: 0.25rem; cursor: pointer; flex-shrink: 0;">
                        <span>I agree to the <a href="#" class="text-primary" style="font-weight: 500; text-decoration: none;">Terms of Service</a> and <a href="#" class="text-primary" style="font-weight: 500; text-decoration: none;">Privacy Policy</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem 1.5rem; font-size: 1rem; font-weight: 600; margin-bottom: 1.5rem;">Create Account</button>
            </form>

            <!-- Login Link -->
            <div style="text-align: center; padding-top: 1.5rem; border-top: 1px solid var(--color-border);">
                <span style="color: var(--color-text-secondary); font-size: 0.875rem;">Already have an account? </span>
                <a href="login.html" class="text-primary" style="font-weight: 600; text-decoration: none; font-size: 0.875rem;">Login</a>
            </div>
        </div>
    </div>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/main.js"></script>
    <style>
        .btn-social:hover {
            background: var(--color-background) !important;
            border-color: var(--color-primary) !important;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
    </style>
</body>

</html>
